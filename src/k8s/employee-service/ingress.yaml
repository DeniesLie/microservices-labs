apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employeeservice-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /api/employeeservice
            pathType: Prefix
            backend:
              service:
                name: employeeservice-svc
                port:
                  number: 8080