<h2>New transaction</h2>

<form [formGroup]="dataForm">
    <mat-form-field>
        <mat-label>Item</mat-label>
        <mat-select formControlName="itemId">
            <ng-container *ngFor="let item of items">
                <mat-option [value]="item.id">{{ item.name }}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Storage</mat-label>
        <mat-select formControlName="storageId">
            <ng-container *ngFor="let storage of storages">
                <mat-option [value]="storage.id">{{storage.name}}: {{storage.address}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Transaction Type</mat-label>
        <mat-select formControlName="type">
            <mat-option [value]="0">Income</mat-option>
            <mat-option [value]="1">Expense</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Notes</mat-label>
        <input matInput formControlName="notes">
    </mat-form-field>

    <button mat-raised-button color="primary" 
            (click)="create()"
            [disabled]="dataForm.invalid">Create</button>
</form>
