<h3>Transactions:</h3>
<button mat-stroked-button (click)="create()">
    New transaction +
</button>

<table mat-table [dataSource]="transactions">
    <!-- Item name column -->
    <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{element.item.name}}</td>
    </ng-container>

    <!-- Item amount column -->
    <ng-container matColumnDef="itemAmount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>

    <!-- Transaction type column -->
    <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>Transaction type</th>
        <td mat-cell *matCellDef="let element">{{getTransactionTypeName(element.type)}}</td>
    </ng-container>

    <!-- Notes column -->
    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let element">{{element.notes ?? '-'}}</td>
    </ng-container>

    <!-- Edit column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
